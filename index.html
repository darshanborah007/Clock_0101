<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="clock">
      <div class="mark twelveSix"></div>

      <div class="mark threeNine"></div>

      <div class="mark oneSeven"></div>

      <div class="mark twoEight"></div>

      <div class="mark fourTen"></div>

      <div class="mark fiveEleven"></div>

      <div class="center">
        <div class="stick second"></div>

        <div class="stick minute"></div>

        <div class="stick hour"></div>
      </div>
    </div>
  </body>
</html>
